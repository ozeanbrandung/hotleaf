<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Premium class tea shop">
	<meta name="keywords" content="We offer you the best sorts of premium tea all over the Internet!">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/brands.css" integrity="sha384-V5Z1KgRRJyY878qCx7+zUeTDm0FgjoYrbmSortFqRPGz+Ue6XDe4uIiMqB3tB/wd" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	<!-- Project CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<title>HotLeaf</title>
</head>
<body>
	@@include('_header.html')
		<section class="preview">
			<div class="container">

				<h1>
					This<br>
					Is<br>
					Tea
				</h1>

				<div class="bottom-sidebar">
					<a href="">Facebook</a>
					<a href="">Instagram</a>
					<a href="">Youtube</a>
				</div>

			</div>
		</section>

		<section class="hit">
			<h2 class="hit__heading heading">Hit collection</h2>

			<div class="hit__product-cards grid-box">

				<div class="hit__card">
					<img src="img/product.png" alt="product">
					<div class="card-text">
						<div class="product-name">Black Tea</div>
						<div class="price">SOLD OUT</div>
						<button class="buy-button"></button>
					</div>
				</div>

				<div class="hit__card">
					<img src="img/product.png" alt="product">
					<div class="card-text">
						<div class="product-name">Green Tea</div>
						<div class="price">$9.49</div>
						<button class="buy-button">Add to cart</button>
					</div>
				</div>

				<div class="hit__card">
					<img src="img/product.png" alt="product">
					<div class="card-text">
						<div class="product-name">Herbal Tea</div>
						<div class="price">$9</div>
						<button class="buy-button">Add to cart</button>
					</div>
				</div>

				<div class="hit__card">
					<img src="img/product.png" alt="product">
					<div class="card-text">
						<div class="product-name">Herbal Tea</div>
						<div class="price">$10</div>
						<button class="buy-button">Add to cart</button>
					</div>
				</div>

			</div>

		</section>

	<main class="main">

	</main>
	<!-- Project JS -->
	<script src="js/main.min.js"></script>
</body>
</html>
